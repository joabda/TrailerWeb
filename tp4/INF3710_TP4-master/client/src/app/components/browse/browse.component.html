<app-toolbar id="toolbar"></app-toolbar>
<div id="body">
      <mat-card class="movie-card" *ngFor="let movie of movies">
          <mat-card-header>
            <div mat-card-avatar class="movie-header-image"></div>
            <mat-card-title>{{movie.title}}</mat-card-title>
          </mat-card-header>
          <img class="movie-cover" mat-card-image src={{movie.image}} alt="{{movie.title}}">
          <mat-card-content>
            <p>
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button #play title={{movie.title}} (click)="onPlayClick(play)">Play</button>
            <button mat-button>Buy DVD</button>
          </mat-card-actions>
      </mat-card>
</div>
