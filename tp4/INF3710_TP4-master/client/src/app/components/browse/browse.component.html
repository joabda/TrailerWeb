<app-toolbar id="toolbar"></app-toolbar>
<div id="body">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let movie of data.getMovies()">
      <mat-card class="movie-card" >
          <mat-card-header>
            <div mat-card-avatar class="movie-header-image"></div>
            <mat-card-title>{{movie.title}}</mat-card-title>
          </mat-card-header>
          <!-- <img mat-card-image src={{movie.image}} alt="Photo of {{movie.title}}"> -->
          <mat-card-content>
            <p>
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button >Play</button>
            <button mat-button>Buy DVD</button>
          </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
