<div id="background">
    <div class="container">
        <mat-dialog-content>
            <ul id="main-list">
                <li>
                    <h1
                        mat-dialog-title
                        id="title"
                    >Search for a movie</h1>
                </li>
                <li class="main-element">
                    <div id="authentication">
                        <mat-form-field class="field">
                            <input
                                matInput
                                placeholder="Title"
                                aria-label="title"
                                [matAutocomplete]="auto"
                                [formControl]="titleControl"
                            >
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option
                                    *ngFor="let title of filteredMovies | async"
                                    [value]="title"
                                >
                                    <span>{{title}}</span>
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </li>

                <li class="main-element">
                    <button class="btn btn-block btn-lg btn-submit" (click)="getMovie()">Search</button>
                </li>
            </ul>
        </mat-dialog-content>
    </div>

    <div *ngIf="movie" id="movie-card">
        <mat-card>
            <mat-card-header>
                <div
                    mat-card-avatar
                    class="movie-header-image"
                ></div>
                <mat-card-title>{{movie.title}}</mat-card-title>
            </mat-card-header>
            <img class="movie-cover" src={{movie.image}} alt="{{movie.title}}">
            <mat-card-content>
                <p>
                    Category : <strong>{{movie.category}}</strong> <br/>
                    Production date : <strong>{{movie.productionDate | date:"mediumDate"}}</strong> <br/>
                    Duration : <strong>{{movie.duration}}</strong> <br/>
                    DVD price : <strong>{{movie.dvdPrice}}</strong> <br/>
                    Streaming fee : <strong>{{movie.streamingFee}}</strong> <br/>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button #play title={{movie.title}} (click)="onClick(play, 1)">Play</button>
                <button mat-button title={{movie.title}} (click)="onClick(play, 0)">Buy DVD</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
