<div id="list" *ngFor="let movie of movies">
    <mat-card class="movie-card">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>{{element.title}}</mat-card-title>
          <mat-card-subtitle>{{element.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{element.image}}" alt="{{element.title}} image">
        <mat-card-content>
          <p>
              {{element.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>More</button>
        </mat-card-actions>
      </mat-card>
</div>
